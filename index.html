<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Case Opening</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2c2c44);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .case-container {
      overflow: hidden;
      border: 5px solid #fff;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      margin: 0 auto 30px;
      background: #111;
      position: relative;
      height: 140px;
    }
    .items {
      display: flex;
      transition: transform 1.5s ease-out;
    }
    .item {
      flex: 0 0 100px;
      height: 100px;
      margin: 20px;
      background: #222;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid #555;
    }
    .pointer {
      width: 6px;
      height: 100%;
      background: red;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>–∫–µ–π—Å –∑–∞ 25 –∑–≤—ë–∑–¥</h1>
  <div class="case-container">
    <div class="pointer"></div>
    <div class="items" id="items"></div>
  </div>
  <button onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
  <div class="result" id="result"></div>

  <script>
    const items = [
      '–ú–∏—à–∫–∞', '–ú–∏—à–∫–∞', '–†–æ–∑–∞', '–ú–∏—à–∫–∞', '–ú–∏—à–∫–∞',
      '–†–∞–∫–µ—Ç–∞', '–†–∞–∫–µ—Ç–∞', '–†–æ–∑–∞', '–†–æ–∑–∞'
    ];

    const itemsContainer = document.getElementById('items');
    const resultDiv = document.getElementById('result');

    function generateItems(repeat = 10) {
      itemsContainer.innerHTML = '';
      for (let i = 0; i < repeat; i++) {
        items.forEach(item => {
          const el = document.createElement('div');
          el.className = 'item';
          el.textContent = item;
          itemsContainer.appendChild(el);
        });
      }
    }

    function openCase() {
      generateItems(10);

      const allItems = document.querySelectorAll('.item');
      const total = allItems.length;
      const targetIndex = Math.floor(Math.random() * (total - 10)) + 5;

      const itemWidth = allItems[0].offsetWidth + 40; // +margin
      const offset = itemWidth * targetIndex - (document.querySelector('.case-container').offsetWidth / 2) + (itemWidth / 2);

      // –£—Å–∫–æ—Ä–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å —Ä–∞–Ω–¥–æ–º–Ω–æ–π –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é
      const duration = (Math.random() * 1 + 0.01).toFixed(2); // –æ—Ç 1.2 –¥–æ 2.2 —Å–µ–∫
      itemsContainer.style.transition = `transform ${duration}s ease-out`;
      itemsContainer.style.transform = `translateX(-${offset}px)`;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        const resultItem = allItems[targetIndex].textContent;
        resultDiv.textContent = `üéâ –í—ã–ø–∞–ª–æ: ${resultItem}!`;
      }, duration * 1000 + 100);
    }

    generateItems();
  </script>


</body>
</html>
