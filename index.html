<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Case Opening</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2c2c44);
      color: white;
      text-align: center;
      padding: 30px;
      user-select: none;
    }
    h1 {
      margin-bottom: 10px;
    }
    #balance {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .case-container {
      overflow: hidden;
      border: 5px solid #fff;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      margin: 0 auto 30px;
      background: #111;
      position: relative;
      height: 140px;
    }
    .items {
      display: flex;
      transition: transform 1.5s ease-out;
      will-change: transform;
    }
    .item {
      flex: 0 0 100px;
      height: 100px;
      margin: 20px;
      background: #222;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 2px solid #555;
      user-select: none;
    }
    .pointer {
      width: 6px;
      height: 100%;
      background: red;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    button {
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background: #777;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      min-height: 28px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>–ö–µ–π—Å –∑–∞ 25 –∑–≤—ë–∑–¥</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: –∑–∞–≥—Ä—É–∑–∫–∞...</div>

  <div class="case-container">
    <div class="pointer"></div>
    <div class="items" id="items"></div>
  </div>

  <button id="openCaseBtn" disabled>–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>

  <div class="result" id="result"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const items = [
      '–ú–∏—à–∫–∞', '–ú–∏—à–∫–∞', '–†–æ–∑–∞', '–ú–∏—à–∫–∞', '–ú–∏—à–∫–∞',
      '–†–∞–∫–µ—Ç–∞', '–†–∞–∫–µ—Ç–∞', '–†–æ–∑–∞', '–†–æ–∑–∞'
    ];

    const COST = 25; // —Å—Ç–æ–∏–º–æ—Å—Ç—å –∫–µ–π—Å–∞
    const API_URL = "http://127.0.0.1:5000"; // <- –ø–æ—Å—Ç–∞–≤—å –∞–¥—Ä–µ—Å —Å–≤–æ–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞!

    const itemsContainer = document.getElementById('items');
    const resultDiv = document.getElementById('result');
    const balanceDiv = document.getElementById('balance');
    const openCaseBtn = document.getElementById('openCaseBtn');

    let balance = 0;
    let userId = null;

    function generateItems(repeat = 10) {
      itemsContainer.innerHTML = '';
      for (let i = 0; i < repeat; i++) {
        items.forEach(item => {
          const el = document.createElement('div');
          el.className = 'item';
          el.textContent = item;
          itemsContainer.appendChild(el);
        });
      }
    }

    function updateBalanceUI() {
      balanceDiv.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} ‚≠ê`;
      openCaseBtn.disabled = balance < COST;
    }

    async function fetchBalance() {
      try {
        const res = await fetch(`${API_URL}/balance/${userId}`);
        const data = await res.json();
        balance = data.balance ?? 0;
        updateBalanceUI();
      } catch (e) {
        balanceDiv.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞";
        openCaseBtn.disabled = true;
      }
    }

    async function spendStars(amount) {
      try {
        const res = await fetch(`${API_URL}/spend`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ user_id: userId, amount })
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.error || "–û—à–∏–±–∫–∞ —Å–ø–∏—Å–∞–Ω–∏—è");
        balance = data.balance;
        updateBalanceUI();
        return true;
      } catch (e) {
        alert("–û—à–∏–±–∫–∞: " + e.message);
        return false;
      }
    }

    function openCase() {
      if (balance < COST) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞!");
        return;
      }

      spendStars(COST).then(success => {
        if (!success) return;

        generateItems(10);
        const allItems = document.querySelectorAll('.item');
        const total = allItems.length;
        const targetIndex = Math.floor(Math.random() * (total - 10)) + 5;

        const itemWidth = allItems[0].offsetWidth + 40; // +margin
        const offset = itemWidth * targetIndex - (document.querySelector('.case-container').offsetWidth / 2) + (itemWidth / 2);

        const duration = (Math.random() * 1 + 1.2).toFixed(2);
        itemsContainer.style.transition = `transform ${duration}s ease-out`;
        itemsContainer.style.transform = `translateX(-${offset}px)`;

        openCaseBtn.disabled = true;
        resultDiv.textContent = "üé≤ –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞...";

        setTimeout(() => {
          const resultItem = allItems[targetIndex].textContent;
          resultDiv.textContent = `üéâ –í—ã–ø–∞–ª–æ: ${resultItem}!`;
          openCaseBtn.disabled = balance < COST;
        }, duration * 1000 + 150);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.Telegram.WebApp.ready();

    userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    if (!userId) {
      balanceDiv.textContent = "–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è";
      openCaseBtn.disabled = true;
    } else {
      fetchBalance();
    }

    openCaseBtn.addEventListener('click', openCase);
  </script>
</body>
</html>
